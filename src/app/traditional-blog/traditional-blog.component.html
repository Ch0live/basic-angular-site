<div class="newspaperColumnWrapper">
    <div class="newspaperColumn">
        <h2>
            Welcome!
        </h2>
        <p>
            I hope you find something you'll enjoy reading!
        </p>
        <!-- TODO: Sort all posts by date -->
        <nav>
            <ul>
            @for (post of listOfPostMetadata; track post) {
                <li><a [routerLink]="post.path">{{ post.heading }}</a></li>
            }
            </ul>
        </nav>
    </div>
</div>
