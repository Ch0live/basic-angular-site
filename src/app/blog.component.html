<main class="main">
  <div class="content">
    <h1>
      {{name}}
    </h1>
    @if (buttonIsLive) {<blog-button />} @else {<p>button is currently unavailable</p>}
    @for (post of listOfPosts; track post) {
      <h2>
        {{ post.heading }}
      </h2>
      <p>
        {{ post.body }}
      </p>
      <img [src]="imagePath" alt="Hokkaido mountain range">
    }
  </div>
</main>

<router-outlet />
