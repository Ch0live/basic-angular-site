<div class="main">
    <h2>User occupation: {{occupation}}</h2>
    <blog-child (incrementCountEvent)="addOne($event)" />
    <zippy (open)="uponOpen($event)" (close)="uponClose($event)">
        <h2>
            Peek-a-boo
        </h2>
    </zippy>
    <div style="position: relative; width: 400px; height: 275px;">
        <img [ngSrc]="hokkaidoImgUrl" [alt]="hokkaidoAlt" fill priority/>
    </div>
</div>
